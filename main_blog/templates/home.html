{% extends 'base.html' %}

{% block content %}
<h1>Post</h1>

<ul>
{% for post in object_list %}
    <li>
        <a href="{% url 'article_detail' post.pk %}">{{ post.title }}</a>
        - {{ post.author.first_name }} {{ post.author.last_name }} ({{ post.author }}) 
        - {{ post.post_date }}
        - [ <a href="{% url 'update_post' post.pk %}">Edit Post</a> ] [ <a href="{% url 'delete_post' post.pk %}">Delete</a> ]
        <br>
        - {{ post.body }}
    </li>
{% endfor %}
</ul>
{% endblock %}
