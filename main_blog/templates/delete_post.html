{% extends 'base.html' %}

{% block title %} Delete Blog Post {% endblock %}

{% block content %}
   
    <h1>Delete Blog Post</h1>
    <br>
    <h3>Delete: {{ post.title }}</h3>
    <br><br>
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure you want to delete this post?</strong><br>
        <button class="btn btn-danger" action="submit">Delete Post</button>
    </form>

{% endblock %}
