{% extends 'base.html' %}

{% block title %} {{ post.title_tag }} {% endblock %}

{% block content %}
    <h1>
        {{ post.title }}
    </h1>

    <small>
        By: {{ post.author.first_name }} {{ post.author.last_name }}
    </small>

    <hr>

    <p>
        {{ post.body }}
    </p>

    <a href="{% url 'home' %}" class="btn btn-secondary">Go Back</a>
    <a href="{% url 'update_post' post.pk %}" class="btn btn-warning">Edit Post</a>
    <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete</a>
    {% endblock %}
