{% extends 'base.html' %}

{% block title %} Blog Categories {% endblock %}

{% load blog_extras %}

{% block content %}
    <h1>
        All Categories
    </h1>

    {% for category in categories_menu %}
        <div class="d-flex">
            <a class="btn btn-outline-dark mt-2 mb-2" href="{% url 'category' category|slugify %}">
                {{ category }}
            </a>
        </div>
    {% endfor %}
{% endblock %}
