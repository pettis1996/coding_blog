{% extends 'base.html' %}

{% block title %} Edit Profile {% endblock %}

{% load blog_extras %}

{% load static %}

{% block content %}
   
    <h1>Edit Profile Settings</h1>
    <br><br>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-success" action="submit">Update Profile</button>
        <a class="btn btn-danger" href="{% url 'password_change' %}">
            Change Password
        </a>
    </form>

{% endblock %}
